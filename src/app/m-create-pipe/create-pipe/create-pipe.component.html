<h2>Create a pipe and let other flow in</h2>

<div class="formContainer">
  <form
    class="controlContainer"
    [formGroup]="formGroup"
    (ngSubmit)="onPipeCreate()"
  >
    <mat-form-field
      class="reduce-width"
      [style.width.px]="500"
      appearance="outline"
    >
      <mat-label>Title</mat-label>
      <input
        required
        matInput
        type="text"
        formControlName="title"
        name="title"
        (input)="onChange($event)"
      />
    </mat-form-field>

    <mat-form-field
      class="reduce-width"
      [style.width.px]="500"
      appearance="outline"
    >
      <mat-label>Description</mat-label>
      <input
        required
        matInput
        type="text"
        formControlName="description"
        name="description"
        (input)="onChange($event)"
      />
    </mat-form-field>

    <mat-form-field
      class="reduce-width"
      [style.width.px]="500"
      appearance="outline"
    >
      <mat-label>Choose a date</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        formControlName="date"
        onchange="onChange()"
        name="date"
        (dateChange)="dateCheck()"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field
      class="reduce-width"
      [style.width.px]="500"
      appearance="outline"
    >
      <mat-label>Appropriate tags</mat-label>
      <mat-chip-list #chipList aria-label="Fruit selection">
        <mat-chip *ngFor="let tag of tags" (removed)="remove(tag)">
          {{ tag.name }}
          <button matChipRemove>
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip>
        <input
          placeholder="New fruit..."
          [matChipInputFor]="chipList"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          [matChipInputAddOnBlur]="addOnBlur"
          (matChipInputTokenEnd)="add($event)"
        />
      </mat-chip-list>
    </mat-form-field>

    <button [disabled]="buttonDisabled" mat-raised-button color="primary" [style.width.px]="500">
      Add a module
    </button>
    <button
      class="sep"
      mat-raised-button
      color="warn"
      [style.width.px]="500"
      type="button"
      (click)="onCancel()"
    >
      Cancel
    </button>
  </form>
</div>

<div></div>

<div
  *ngIf="showModules"
  class="svgContainer animate__animated"
  [class.animate__zoomInDown]="showModules"
>
  <img
    src="./../../../assets/youtube.svg"
    alt=""
    class="item"
    routerLink="youtube"
  />
  <img src="./../../../assets/blogger.svg" alt="" class="item" />
  <img src="./../../../assets/live-broadcast.svg" alt="" class="item" />
  <img src="./../../../assets/upload.svg" alt="" class="item" />
  <img src="./../../../assets/courses.svg" alt="" class="item" />
</div>
